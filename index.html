<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="assets/js/game.js"></script>


<title>Street Fighter RPG</title>
</head>

<body>
    <div class="bod container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center whiteFont">Street Fighter RPG</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <h4 class="text-center whiteFont">Your fighter</h4>
                <div class="row">
                    <div id="divMe"></div>
                </div>
            </div>
            <div class="col-lg-4">
                <h4 id="helpTxt" class="text-center whiteFont">1. Choose your fighter</h4>
                <div class="row">
                    <div class="col-lg-6 fighterDiv">
                        <img id="ryuImg" class="center-block fighterImg" src="assets/images/ryu.png"/>
                    </div>
                    <div class="col-lg-6 fighterDiv">
                        <img id="kenImg" class="center-block fighterImg" src="assets/images/ken.png"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 fighterDiv">
                        <img id="feilongImg" class="center-block fighterImg" src="assets/images/feilong.png"/>
                    </div>
                    <div class="col-lg-6 fighterDiv">
                        <img id="bisonImg" class="center-block fighterImg" src="assets/images/bison.png"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-danger center-block" id="attackBtn">Attack!</button>
                        <br><br><br>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <h4 class="text-center whiteFont">Opponent</h4>
                <div class="row">
                    <div id="divOpp"></div>
                </div>
            </div>
        </div>
    </div>


    
</body>

</html>
